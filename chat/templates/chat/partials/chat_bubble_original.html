<div id="chat">
    <div id="chat_icon">
        <img src="/static/images/Login/Logo.png" alt="Globe Icon" style="margin-left:40%; max-width: 250px;">
        <h2 >How can I help you today?</h2>
        <button id="chat_open" style="margin:auto; width: 450px; height: 100px;" class="chat-button flex items-center">
           <h3 style="align-content: center; margin: auto;">Start Chat</h3>             
        </button>
    </div>
    
    <div id="chat_welcome" class="hidden">
        <input type="text" name="name" id="chat_name" class="w-full mb-4 py-2 px-6 rounded-xl bg-gray-100" placeholder="Your name...">

        <button id="chat_join" class="py-2 px-6 rounded-xl text-white bg-rose-600">Join chat</button>
    </div>

    <div id="chat_room" class="hidden">
        <div id="chat_log" class="mb-4 p-4 bg-gray-100 rounded-xl h-[300px] overflow-scroll">
            <p>Welcome to our chat! Please type your message and wait for an agent to join...</p>
        </div>

        <input type="text" name="body" id="chat_message_input" class="w-full mb-4 p-4 bg-gray-100 rounded-xl" placeholder="Type your message...">
        <button id="chat_message_submit" class="py-2 px-6 bg-rose-600 text-white rounded-xl">Send</button>
    </div>
</div>
